title: Vehicle Parking Management System
description: This project is a comprehensive multi-user Vehicle Parking Management System designed to handle parking lot operations efficiently. The system supports two user roles - Admin (superuser) for managing parking lots and viewing analytics, and Users for booking parking spots and tracking their parking history. The application implements role-based access control, automatic spot allocation, real-time availability tracking, and background job processing for reports and notifications.
